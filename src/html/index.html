<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户画像</title>
    <link rel="stylesheet" href="../assets/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/laydate/theme/default/laydate.css">

    <link rel="stylesheet/less" href="../css/main.less" type="text/css">
    <script src="../assets/less/less.min.js"></script>
</head>
<body>
<header class="navbar navbar-static-top header" id="top">
    <div class="pull-left logo-wrap">
        <a href="javascript:;" target="_blank" class="logo-link">慧数汽车</a>
    </div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav top-nav">
            <li>
                <a href="javascript:;" >舆情管理</a>
            </li>
            <li>
                <a href="javascript:;">产品管理</a>
            </li>
            <li>
                <a href="javascript:;">产品投诉</a>
            </li>
            <li class="active">
                <a href="javascript:;">用户画像</a>
            </li>
         </ul>

        <ul class="nav navbar-nav navbar-right nav-user">
            <li><a href="javascript:;" target="_blank"><i class="icon icon-user"></i>张萌萌</a></li>
            <li><a href="javascript:;" target="_blank"><i class="icon icon-inform"><span>13</span></i></a></li>
            <li><a href="javascript:;" target="_blank"><i class="icon icon-edit"></i></a></li>
            <li><a href="javascript:;" target="_blank" class="loginOut">退出</a></li>
        </ul>
    </nav>
</header>
<div class="main">
    <div class="part-left">
        <nav class="navbar-collapse collapse nav-left">
            <ul class="nav bs-docs-sidenav">
                <li class="">
                    <a href="#overview">全部</a>
                </li>
                <li>
                    <a href="#gender">性别</a>
                </li>
                <li>
                    <a href="#age">年龄</a>
                </li>
                <li>
                    <a href="#area">地域</a>
                </li>
                <li>
                    <a href="#distribute">职业分布</a>
                </li>
                <li>
                    <a href="#incomeLevel">收入层次</a>
                </li>
                <li>
                    <a href="#purpose">购车目的</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="part-right">
        <div class="select-box" id="overview">
            <div class="row">
                <div class="col-md-1 text-right col-md-offset-"><label for="self_modal">选择本品</label></div>
                <div class="col-md-2">
                    <select id="self_modal" class="selectpicker">
                        <option value="1">本品-雅阁</option>
                        <option value="1">本品-朗逸</option>
                        <option value="1">本品-帕萨特</option>
                        <option value="1">本品-捷达</option>
                    </select>
                </div>
                <div class="col-md-1 text-right"><label for="compete_modal">选择竞品</label></div>
                <div class="col-md-2">
                    <select class="selectpicker" id="compete_modal">
                        <option value="1">竞品-新桑塔纳</option>
                        <option value="2">竞品-雷凌</option>
                        <option value="3">竞品-明锐</option>
                    </select>
                </div>
                <div class="col-md-1 text-right"><label for="beginDate">选择时间</label></div>
                <div class="col-md-4">
                    <div class="bootstrap-select mrR5">
                        <input type="text" class="form-control" id="beginDate">
                    </div>
                    <div class="bootstrap-select mrR5">
                        <input type="text" class="form-control" id="endDate">
                    </div>
                    <label for="beginDate" class="calendar-box glyphicon glyphicon-calendar"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 text-right col-md-offset-"><label for="select_type">选择大盘</label></div>
                <div class="col-md-4">
                    <select id="select_type" class="selectpicker mrR5 small">
                        <option value="1">国别</option>
                        <option value="2">车系</option>
                    </select>
                    <select id="type_detail" class="selectpicker small"></select>
                </div>
            </div>
        </div>
        <div class="gender" id="gender"></div>
        <div class="age" id="age"></div>
        <div class="area" id="area"></div>
        <div class="distribute" id="distribute"></div>
        <div class="incomeLevel" id="incomeLevel"></div>
        <div class="purpose" id="purpose"></div>
    </div>
</div>

<script src="../assets/jQuery/jquery.min.js"></script>
<script src="../assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="../assets/bootstrap-select/bootstrap-select.min.js"></script>
<script src="../assets/laydate/laydate.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
